machine:
  php:
    version: 5.5.11
  node:
    version: 0.10.38
dependencies:
  pre:
    - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini
test:
  override:
    - vendor/bin/phpunit --debug --coverage-clover build/logs/clover.xml
  post:
    - vendor/bin/test-reporter
deployment:
  staging:
    branch: master
    heroku:
      appname: visa-status